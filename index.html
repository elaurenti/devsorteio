<!DOCTYPE html>
<html lang="pt-BR">

    <link rel="stylesheet" href="./src/styles.css">

<body>
    <img class="logo" src="./src/img/gid-dado.webp" alt="logo-dado">

<main>
    <p>Sortear um número</p>
    <label>
        <input class="input-min" placeholder="entre" type="number">

    <label>

            <a href="https://www.linkedin.com/in/evlaurenti/" target="_blank">
                <img src="./src/img/linkedin_black_logo_icon_147114.svg" alt="ícone Linkedin-in" class="icone">
